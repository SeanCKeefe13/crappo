<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crappo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css
">
    <link rel="stylesheet" href="./crappoStyle.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="page-container">
        <div class="add-player-container">
            <button id="addNewPlayer"><i class="bi bi-person-plus"></i></button>
        </div>
        <div class="player-top-container">
            <div class="player-card-container">
                <div class="player-card">
                    <div class="player-avatar">P</div>
                    <div class="player-info">
                        <div class="player-name">Player 1</div>
                        <div class="player-total-score">0</div>
                    </div>
                </div>
            </div>
            <div class="score-board-container">
                <div class="score-board"></div>
            </div>
            
        </div>
        <div class="game-board">
            <div class="dice" id="dice1"></div>
            <div class="dice" id="dice2"></div>
            <div class="dice" id="dice3"></div>
            <div class="dice" id="dice4"></div>
            <div class="dice" id="dice5"></div>
            <div class="dice" id="dice6"></div>
        </div>
        <div class="turn-control-container">
                <button id="rollDice" class="notPlayerTurn">Roll</button>
                <button id="stealButton">Steal</button>
                <button id="endTurn" class="notPlayerTurn">End Turn</button>
        </div>
</div>



    <script src="crappo.js" async defer></script>
</body>

</html>
